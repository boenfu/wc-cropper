<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web components Cropper</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <wc-cropper></wc-cropper>
    <script src="./main.js"></script>
    <script>
      document.querySelector("wc-cropper").addEventListener(
        "oncrop",
        function oncrop({ data }) {
          let a = document.createElement("a");
          a.download = Date.now() + ".png";
          a.href = data;
          a.click();
        },
        false
      );
    </script>
  </body>
</html>
